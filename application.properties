#spring.application.name=CONFIGURATION-DEFAULT
#Service registety config
#Local
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#eureka.instance.prefer-ip-address=true
#Docker
eureka.client.service-url.defaultZone=http://service-registry:8761/eureka/
eureka.instance.prefer-ip-address=true

# PostgreSQL Database Configuration
#Local
#spring.datasource.url=jdbc:postgresql://localhost:5432/restful-web-services-1
spring.datasource.url=jdbc:postgresql://postgres:5432/restful-web-services-1

# Hibernate Configuration
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

